<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="card content flex flex-center bg-dark">
        <!-- card -->
        <div class="card-content">
          <!-- img -->
          <div class="img-container">
            <img
              src="dist/images/image-equilibrium.jpg"
              alt="EFT image"
              class="card-img"
            />
          </div>
          <!-- title -->
          <div class="card-title">
            <h3 class="white">Equilibrium #3429</h3>
          </div>
          <!-- description -->
          <div class="card-description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <!-- stats -->
          <div class="card-stats grid grid-2">
            <div class="value cyan">
              <img
                src="dist/images/icon-ethereum.svg"
                alt="ethereum logo"
              />0.041 ETH
            </div>
            <div class="time soft-blue">
              <img src="dist/images/icon-clock.svg" alt="time logo" />
              3 days left
            </div>
          </div>
          <!-- line -->
          <div class="line"></div>
          <!-- avatar -->
          <div class="avatar">
            <img src="dist/images/image-avatar.png" alt="Avatar Image" />
            <p class="soft-blue">
              Creation of<span class="white"> Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

  </body>
</html>
