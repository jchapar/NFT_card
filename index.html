<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9a3dbda65a.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body class="bg-primary">
    <!-- Main Container -->
    <div class="container">
      <!-- EFT Container -->
      <div class="eft-container">
        <!-- EFT Card -->
        <div class="eft-card">
          <div class="img-container">
            <img src="/dist/images/image-equilibrium.jpg" alt="EFT Image" />
            <div class="overlay">
              <i class="fas fa-eye"></i>
            </div>
          </div>
          <h2 class="title">Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <!-- Stats -->
          <div class="stats">
            <div class="rate-container">
              <img src="/dist/images/icon-ethereum.svg" alt="Icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="time-container">
              <img src="/dist/images/icon-clock.svg" alt="Icon" />
              <p>3 days left</p>
            </div>
          </div>
          <!-- Line -->
          <div class="underline"></div>
          <!-- Creator -->
          <div class="creator">
            <img src="/dist/images/image-avatar.png" alt="Creator Image" />
            <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

  </body>
</html>
